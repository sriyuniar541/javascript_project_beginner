        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
            <h1 class="temp">0Â°C</h1>

                    <img src="images/humidity.png" >
                    <div>
                        <p class="humidity">0%</p>

                    </div>

                    <div>
                        <p class="wind">0 km/h</p>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="index.js" defer></script>
